<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toi</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <header>
      <div class="title">Tic Tac Toi</div>
    </header>

    <div class="container">
      <div class="game">
        <div class="msg-container hide">
          <p id="msg"></p>
          <button class="new-btn hide">New Game</button>
        </div>
        <div class="boxes">
          <button class="btn OX"></button>
          <button class="btn OX"></button>
          <button class="btn OX"></button>
          <button class="btn OX"></button>
          <button class="btn OX"></button>
          <button class="btn OX"></button>
          <button class="btn OX"></button>
          <button class="btn OX"></button>
          <button class="btn OX"></button>
        </div>

        <button class="reset-btn">Reset Game</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
